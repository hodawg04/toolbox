<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CopyText Tests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1/css/all.css" rel="stylesheet"/>
  <link href="/test/assets/highlight.css" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid p-3">
  <div id="tests" class="collapse">
    <div class="card mb-3">
      <h6 class="card-header">Test Results</h6>
      <div class="card-body">
        <div class="row g-2">
          <div class="col-4">
            <div><!-- test name -->: <span id="result1" class="text-warning">Running</span></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="d-flex">
    <div class="flex-shrink-0 position-relative">
      <div class="card position-sticky" style="top: 1rem;">
        <h4 class="card-header text-bg-primary">CopyText.js</h4>
        <div class="list-group list-group-flush">
          <a href="#card-1" class="list-group-item list-group-item-action">1. <!-- header --></a>
        </div>
      </div>
    </div>

    <div class="ms-3" style="flex: 1; min-width: 0;">
      <div class="row g-3">
        <div class="col-12">
          <div id="card-1" style="margin-top: -1rem; margin-bottom: 1rem;"></div>
          <div class="card">
            <h4 class="card-header text-bg-primary"><!-- header --></h4>
            <div class="card-body">
              <!-- working example -->
            </div>

            <div class="card-header border-top d-flex">
              <span class="flex-fill">HTML</span>
              <a href="#" data-clipboard="#template1" title="copy"><i class="fa-solid fa-copy"></i></a>
            </div>
            <div class="card-body">
              <pre><code data-code-target="#template1"></code></pre>
              <template id="template1">
                <!-- example code -->
              </template>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/+esm"></script>
<script type="module">
  import { initExamples } from "/test/assets/TestUtils.js";

  (async function main() {
    initExamples();

    const urlParams = new URLSearchParams(location.search);
    if (urlParams.get('_ijt')) {
      (await import("/test/CopyTextTests.js")).initTests('#tests');
    }
  })();
</script>
</body>
</html>
