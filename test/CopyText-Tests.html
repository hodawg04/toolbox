<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CopyText Tests</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1/css/all.css" rel="stylesheet"/>
  <link href="./assets/highlight.css" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid p-3">
  <div class="row g-3">
    <div class="col-12">
      <div class="card">
        <h6 class="card-header">Test Results</h6>
        <div class="card-body">
          <div class="row g-2">
            <div class="col-4">
              <div><!-- test name -->: <span id="result1" class="text-warning">Running</span></div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <h4 class="card-header text-bg-primary"><!-- header --></h4>
        <div class="card-body">
          <!-- working example -->
        </div>

        <div class="card-header border-top d-flex">
          <span class="flex-fill">HTML</span>
          <a href="#" data-clipboard="#template1" title="copy"><i class="fa-solid fa-copy"></i></a>
        </div>
        <div class="card-body">
          <pre><code data-code-target="#template1"></code></pre>
          <template id="template1">
            <!-- example code -->
          </template>
        </div>
      </div>
    </div>

  </div>
</div>

<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/+esm"></script>
<script type="module">
  import { runTests, initExamples } from "./assets/TestUtils.js";

  (function main() {
    initExamples();
  })();

  (function testDoubleInitWillNotBreak() {
    //init modules twice here
  })();

  (async function initTests() {
    await runTests([
      test
    ]);
  })();

  function test(resolve, reject) {
    const resultEl = document.querySelector('#exampleResult');
    let success;

    // report success or failure with the following example
    success ? resolve(resultEl) : reject(resultEl);
  }
</script>
</body>
</html>
