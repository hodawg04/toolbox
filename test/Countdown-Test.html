<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@7.1/css/all.css" rel="stylesheet"/>
  <link href="./assets/highlight.css" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid p-3">
  <div class="row g-3">
    <div class="col-12">
      <div class="card">
        <h6 class="card-header">Test Results</h6>
        <div class="card-body">
          <div class="row g-2">
            <div class="col-3">
              <div>Default Init Test: <span id="result1" class="text-warning">Running</span></div>
            </div>
            <div class="col-3">
              <div>Max Length Init Test: <span id="result2" class="text-warning">Running</span></div>
            </div>
            <div class="col-3">
              <div>Change Label Test: <span id="result3" class="text-warning">Running</span></div>
            </div>
            <div class="col-3">
              <div>Show All Test: <span id="result4" class="text-warning">Running</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <h4 class="card-header text-bg-primary">Simplest Setup</h4>
        <div class="card-body">
          <textarea id="countdown1" class="form-control" data-isp-toggle="countdown"></textarea>
        </div>

        <div class="card-header border-top d-flex">
          <span class="flex-fill">HTML</span>
          <a href="#" data-clipboard="#template1" title="copy"><i class="fa-solid fa-copy"></i></a>
        </div>
        <div class="card-body">
          <pre><code data-code-target="#template1"></code></pre>
          <template id="template1">
            <textarea class="form-control" data-isp-toggle="countdown"></textarea>
          </template>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <h4 class="card-header text-bg-primary">Set Max Length</h4>
        <div class="card-body">
          <textarea id="countdown2" class="form-control" data-isp-toggle="countdown" maxlength="4000"></textarea>
        </div>

        <div class="card-header border-top d-flex">
          <span class="flex-fill">HTML</span>
          <a href="#" data-clipboard="#template2" title="copy"><i class="fa-solid fa-copy"></i></a>
        </div>
        <div class="card-body">
          <pre><code data-code-target="#template2"></code></pre>
          <template id="template2">
            <textarea class="form-control" data-isp-toggle="countdown" maxlength="4000"></textarea>
          </template>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <h4 class="card-header text-bg-primary">Change Label</h4>
        <div class="card-body">
          <textarea id="countdown3" class="form-control" data-isp-toggle="countdown" maxlength="4000" data-label="Char Left: "></textarea>
        </div>

        <div class="card-header border-top d-flex">
          <span class="flex-fill">HTML</span>
          <a href="#" data-clipboard="#template3" title="copy"><i class="fa-solid fa-copy"></i></a>
        </div>
        <div class="card-body">
          <pre><code data-code-target="#template3"></code></pre>
          <template id="template3">
            <textarea class="form-control" data-isp-toggle="countdown" maxlength="4000" data-label="Char Left: "></textarea>
          </template>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <h4 class="card-header text-bg-primary">Auto Resize Height While Typing</h4>
        <div class="card-body">
          <textarea id="countdown4" class="form-control" data-isp-toggle="countdown" maxlength="4000" data-show-all="true"></textarea>
        </div>

        <div class="card-header border-top d-flex">
          <span class="flex-fill">HTML</span>
          <a href="#" data-clipboard="#template4" title="copy"><i class="fa-solid fa-copy"></i></a>
        </div>
        <div class="card-body">
          <pre><code data-code-target="#template4"></code></pre>
          <template id="template4">
            <textarea class="form-control" data-isp-toggle="countdown" maxlength="4000" data-show-all="true"></textarea>
          </template>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3/+esm"></script>
<script type="module">
  import { Countdown } from "../js/Countdown.js";
  import { runTests, simulateInput, initExamples } from "./assets/TestUtils.js";

  (function main() {
    initExamples();
  })();

  (function testDoubleInitWillNotBreak() {
    Countdown.initAll();
    Countdown.initAll();
  })();

  (async function initTests() {
    await runTests([
      defaultInitTest,
      maxlengthInitTest,
      labelInitTest,
      showAllInitTest
    ]);
  })();

  function defaultInitTest(resolve, reject) {
    const textareaEl = document.querySelector('#countdown1');
    const formTextEl = textareaEl.nextElementSibling;
    const resultEl = document.querySelector('#result1');

    const success1 = textareaEl.maxLength === 255;
    const success2 = formTextEl.matches('div.form-text');
    const success3 = formTextEl.innerText === 'Characters remaining: 255';
    const initSuccess = success1 && success2 && success3;

    simulateInput(textareaEl, 'a');
    const success4 = formTextEl.innerText === 'Characters remaining: 254';

    simulateInput(textareaEl, '');
    const success5 = formTextEl.innerText === 'Characters remaining: 255';
    const countSuccess = success4 && success5;

    initSuccess && countSuccess ? resolve(resultEl) : reject(resultEl);
  }

  function maxlengthInitTest(resolve, reject) {
    const textareaEl = document.querySelector('#countdown2');
    const formTextEl = textareaEl.nextElementSibling;
    const resultEl = document.querySelector('#result2');

    const success1 = textareaEl.maxLength === 4000;
    const success2 = formTextEl.matches('div.form-text');
    const success3 = formTextEl.innerText === 'Characters remaining: 4000';
    const initSuccess = success1 && success2 && success3;

    simulateInput(textareaEl, 'a');
    const success4 = formTextEl.innerText === 'Characters remaining: 3999';

    simulateInput(textareaEl, '');
    const success5 = formTextEl.innerText === 'Characters remaining: 4000';
    const countSuccess = success4 && success5;

    initSuccess && countSuccess ? resolve(resultEl) : reject(resultEl);
  }

  function labelInitTest(resolve, reject) {
    const textareaEl = document.querySelector('#countdown3');
    const formTextEl = textareaEl.nextElementSibling;
    const resultEl = document.querySelector('#result3');

    const success1 = textareaEl.maxLength === 4000;
    const success2 = formTextEl.matches('div.form-text');
    const success3 = formTextEl.innerText === 'Char Left: 4000';
    const initSuccess = success1 && success2 && success3;

    simulateInput(textareaEl, 'a');
    const success4 = formTextEl.innerText === 'Char Left: 3999';

    simulateInput(textareaEl, '');
    const success5 = formTextEl.innerText === 'Char Left: 4000';
    const countSuccess = success4 && success5;

    initSuccess && countSuccess ? resolve(resultEl) : reject(resultEl);
  }

  function showAllInitTest(resolve, reject) {
    const textareaEl = document.querySelector('#countdown4');
    const formTextEl = textareaEl.nextElementSibling;
    const resultEl = document.querySelector('#result4');
    const initialHeight = calcHeight();

    const success1 = textareaEl.maxLength === 4000;
    const success2 = formTextEl.matches('div.form-text');
    const success3 = formTextEl.innerText === 'Characters remaining: 4000';
    const initSuccess = success1 && success2 && success3;

    simulateInput(textareaEl, 'bob\nbob\nbob');
    const success4 = formTextEl.innerText === 'Characters remaining: 3989';
    const success5 = initialHeight < calcHeight();

    simulateInput(textareaEl, '');
    const success6 = formTextEl.innerText === 'Characters remaining: 4000';
    const success7 = initialHeight === calcHeight();
    const countSuccess = success4 && success5 && success6 && success7;

    initSuccess && countSuccess ? resolve(resultEl) : reject(resultEl);

    function calcHeight() {
      const borderWidth = window.getComputedStyle(textareaEl).borderWidth;
      return textareaEl.clientHeight + (parseFloat(borderWidth) * 2);
    }
  }
</script>
</body>
</html>
